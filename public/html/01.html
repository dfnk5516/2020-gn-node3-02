<script>
/* ...(spread operator), map(), filter() */
/* 변수선언 */
var a = 10;
let b = 20;
const c = [1,2,3];
const d = c.map(n=>{return n;})
const z = [...c];
console.log(d);
console.log(z);
// underscore.js lodash.js sugar.js

const f = [1,2,3,4,5].map(n=>{return n*n;})
console.log(f);

const users = [
    {id : 1, name : '홍길동', age : 25, gender : "M"},
    {id : 2, name : '홍길만', age : 28, gender : "M"},
    {id : 3, name : '홍길순', age : 34, gender : "F"},
    {id : 4, name : '홍길룡', age : 42, gender : "M"},
    {id : 5, name : '홍길이', age : 21, gender : "F"}
];

const user20 = users.filter(n=>{if(n.age < 30 && n.age >= 20) return n;});
console.log(user20);
</script>
