/* ES5 객체 */
/* IIFE 즉시 실행함수 */
function init()
{
    console.log('hi');
}
init();
(function(){
    console.log('hi');
})();

const Obj = (function(){
    function Obj(_fname, _lname)
    {
        this.name = _fname;
        this.lname = _lname;
    }
    Obj.prototype.fullName = function(){
        return this.fname + ' ' + this.lname;
    }
    return Obj;
})();
const obj = new Obj('덕규', '임');
console.log(obj);
console.log(obj.name);

/* ES6 객체 */
class Obj2
{
    constructor(_fname, _lname)
    {
        this.fname = _fname;
        this.lname = _lname;
    }
    fullName()
    {
        return `당신의 이름은 ${this.lname} ${this.fname}`
    }
}
const obj2 = new Obj2('덕규', '임');
console.log(obj2.fullName());

/////////////////////////////////////////
